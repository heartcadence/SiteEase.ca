    <!-- Google Ads Tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-CONVERSION_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'AW-CONVERSION_ID');

      // Utility function to track subscription leads
      // Callable from React components via window.trackSubscriptionLead()
      window.trackSubscriptionLead = function() {
        if (typeof gtag === 'function') {
          gtag('event', 'conversion', {
              'send_to': 'AW-CONVERSION_ID/SUBMISSION'
          });
          console.debug('Google Ads Conversion Triggered: SUBMISSION');
        } else {
          console.warn('Google Ads tag not initialized');
        }
      }
    </script>
